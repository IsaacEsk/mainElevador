<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121212; 
            color: white; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Evita el desbordamiento */
        }
        header { 
            text-align: center;
            margin-bottom: 20px;
            background-color: #121212; /* Fondo oscuro */
            padding: 20px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para el encabezado */
        }
        header img { 
            height: 150px; /* Ajusta el tamaño del logo si es necesario */
        }
        .container { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 20px; 
            border-radius: 10px;
            width: 90%; /* Cambia a un porcentaje para adaptarse mejor */
            max-width: 400px; /* Mantén un ancho máximo */
            height: 550px; /* Ajusta el tamaño del contenedor */
            overflow-y: auto; /* Agrega desplazamiento si es necesario */
        }
        .buttons { 
            width: 100%; 
            margin-top: 20px;
        }
        .btn { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            background-color: #1DB954; 
            border: none; 
            color: white; 
            cursor: pointer; 
            border-radius: 4px; 
        }
        .btn:hover { 
            background-color: #14863c; 
        }
        .input-container { 
            width: 100%;
            margin-bottom: 20px; 
        }
        input[type='text'] { 
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 4px; 
            margin-top: 5px; 
            background-color: #333; 
            color: white; 
        }
        .indicators { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            width: 100%; 
        }
        .indicator { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 50px; 
            background-color: #333; 
            border-radius: 4px; 
        }

        /* Media queries para adaptabilidad */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* Aumenta el ancho en móviles */
                height: auto; /* Permite que el contenedor se ajuste automáticamente */
            }
            header {
                padding: 10px; /* Reduce el padding en móviles */
            }
            .indicator {
                height: 40px; /* Reduce la altura de los indicadores en móviles */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Eskayser</h1>
</header>

<div class="container">
    <!-- Campo de búsqueda arriba -->
    <div class="input-container">
        <label for="busqueda">Buscar Tarjeta</label>
        <input type="text" id="busqueda" placeholder="Ingresa número de tarjeta" 
               onkeypress="return event.charCode >= 48 && event.charCode <= 57">
    </div>

    <!-- Indicadores en medio -->
    <div class="indicators">
        <div class="indicator" id="indicator1">Piso 1</div>
        <div class="indicator" id="indicator2">Piso 2</div>
        <div class="indicator" id="indicator3">Piso 3</div>
        <div class="indicator" id="indicator4">Piso 4</div>
        <div class="indicator" id="indicator5">Piso 5</div>
        <div class="indicator" id="indicator6">Piso 6</div>
        <div class="indicator" id="indicator7">Piso 7</div>
        <div class="indicator" id="indicator8">Piso 8</div>
        <div class="indicator" id="indicator9">Piso 9</div>
        <div class="indicator" id="indicator10">Piso 10</div>
        <div class="indicator" id="indicator11">Piso 11</div>
        <div class="indicator" id="indicator12">Piso 12</div>
        <div class="indicator" id="indicator13">Piso 13</div>
        <div class="indicator" id="indicator14">Piso 14</div>
        <div class="indicator" id="indicator15">Piso 15</div>
        <div class="indicator" id="indicator16">Piso 16</div>
    </div>

    <!-- Botones al final -->
    <div class="buttons">
        <button class="btn">Configuración</button>
        <button class="btn">Log de eventos</button>
        <button class="btn">Reportes en dispositivo</button>
    </div>
</div>

<script>
    document.getElementById('busqueda').addEventListener('input', function() {
        let valor = this.value;
        for (let i = 1; i <= 16; i++) {
            let indicator = document.getElementById('indicator' + i);
            if (valor === 'permitido') {  // Este es un ejemplo, cambiar por tu lógica
                indicator.style.backgroundColor = '#1DB954';  // Verde si tiene acceso
            } else {
                indicator.style.backgroundColor = '#333';  // Oscuro si no tiene acceso
            }
        }
    });
</script>

</body>
</html>
